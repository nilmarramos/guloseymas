<template name="modalCategory">
    <div id="modalCategory" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Cadastro de Categoria</h4>
                </div>
                <div class="modal-body modal-cart">
                    <form id="formCategory">
                        <input type="text" class="hidden" id="categoryId">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="category">Categoria</label>
                                    <input id="category" class="form-control" type="text" required="required" placeholder="categoria">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="addCategory btn btn-info waves-effect waves-light">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</template>
