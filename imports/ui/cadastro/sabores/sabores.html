<template name="sabores">
    <div id="modalSabores" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Cadastro Sabores</h4>
                </div>
                <div class="modal-body modal-cart">
                    <form id="formSabor">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="produto">Produto</label>
                                    <select name="produto" id="produto" class="form-control">
                                        {{#each saborProduto}}
                                            <option value="{{_id}}">{{name}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="sabor">Sabor</label>
                                    <input id="sabor" class="form-control" type="text" required="required" placeholder="Sabor">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="addSabor btn btn-info waves-effect waves-light">Cadastrar</button>
                </div>
            </div>

            <div class="row">
                <table class="table table-hover widget-bg-color-icon card-box">
                    <thead>
                    <tr>
                        <th>Sabor</th>
                        <th>Produto</th>
                        <th>Excluir</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each sabor}}
                        <tr>
                            <td>{{name}}</td>
                            <td>{{saborMenu.name}}</td>
                            <td><i class="removeSabor red zmdi zmdi-close-circle"></i></td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</template>
