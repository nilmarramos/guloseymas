<template name="singlePedido">
    <div class="row">
        <div class="container-fluid card-box center">
            <div class="col-sm-12">
                <div class="row">
                    {{#each order}}
                        <header class="text-center">
                            <h1 class="header-pedido">Pedido &ensp; {{ user}}</h1>
                        </header>
                    {{/each}}
                </div>
                {{#each order}}
                    <div class="row">
                        <div class="text-center">
                            <div class="profile-order">
                                <span class="order">Telefone:</span> {{ tell}}<br>
                                <span class="order">Endereço:</span> {{ endereco }}-{{ numero }} &ensp; <span class="order">Cep:</span> {{ cep}}<br>
                                <span class="order">Complemento:</span> {{ compl}}<br>
                                <span class="order">Bairro:</span> {{ bairro}}<br>
                            </div>
                        </div>
                    </div>
                {{/each}}
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="table table-striped">
                            <table class="table table-responsive">
                                <thead>
                                <tr>
                                    <th>QTS</th>
                                    <th>Produtos</th>
                                    <th>Preço</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each order}}
                                      {{#each productOrder}}
                                          <tr>
                                              <td>{{qts}}</td>
                                              <td>{{name}}<div class="pdr">{{ sabor}}</div></td>
                                              <td>{{m prince}}</td>
                                          </tr>
                                      {{/each}}
                                  {{/each}}
                                </tbody>
                            </table>
                               <div class="total text-center">
                                {{#each order}}
                                    Total: {{ m total}}<br>
                                    Forma de Pagamento: {{ pag }}<br>
                                {{/each}}
                                   <div class="troco">
                                       Troco: {{ m troco}}
                                   </div>
                               </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
