<template name="singleHistorico">
    <div class="row">
        <div class="container-fluid card-box center">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-">
                        <div class="table table-striped">
                            <table class="table table-responsive">
                                <thead>
                                <tr>
                                    <th>QTS</th>
                                    <th>Produtos</th>
                                    <th>Pre√ßo</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each historicoP}}
                                    {{#each productOrder}}
                                        <tr>
                                            <td>{{qts}}</td>
                                            <td>{{name}}<div class="pdr">{{ sabor}}</div></td>
                                            <td>{{m prince}}</td>
                                        </tr>
                                    {{/each}}
                                {{/each}}
                                </tbody>
                            </table>
                            <div class="total text-center">
                                {{#each historicoP}}
                                    Total :{{ m total}}<br>
                                {{/each}}
                            </div>
                            <div class="modal-footer">
                                <a href="/historico" class="btn btn-default continuar">Voltar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
