<template name="_login">
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body modal-form">
                    <form id="login-form" class="form-horizontal m-t-20">

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <label for="email">Email</label>
                                <input id="login-email" name="email" class="form-control" type="text" required="" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <label for="password">Senha</label>
                                <input id="login-password" name="password" class="form-control" type="password" required="" placeholder="Senha">
                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-danger text-uppercase">Logar</button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <p>NÃ£o tem uma conta? &nbsp;<a href="#" data-toggle="modal" data-target="#register" class="login"><b> &nbsp; Cadastre-se Aqui</b></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
