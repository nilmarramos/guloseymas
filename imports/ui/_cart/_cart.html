<template name="_cart">
    <div class="row">
        <div class="container-fluid card-box center">
            <div class="col-sm-12">
                <div class="row">
                        <div class="table table-striped">
                            <table class="table table-responsive">
                                <thead>
                                <tr>
                                    <th>QTS</th>
                                    <th>Produtos</th>
                                    <th>Preço</th>
                                    <th>Excluir</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each cart}}
                                    <tr>
                                        <td>{{qts}}</td>
                                        <td>{{name }}<div class="pdr">{{ sabor}}</div></td>
                                        <td>{{m prince}}</td>
                                        <td><i class="removeCart red zmdi zmdi-close-circle"></i></td>
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                    {{#if sumCart}}
                        <div class="total text-center">
                            Total :{{m  sumCart}}
                        </div>
                        <div class="modal-footer">
                            <a href="/menu" class="btn btn-default continuar">Continuar</a>
                            <a href="/pedido" class="btn btn-danger">Confirmar Pedido</a>
                        </div>
                    {{else}}
                        <div class="text-center limit">
                            Valor minimo é de 5,00.
                        </div>
                        <div class="modal-footer">
                            <a href="/menu" class="btn btn-default continuar">Continuar</a>
                        </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
