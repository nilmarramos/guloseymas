<template name="_register">
    <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body modal-form">
                    <form id="register-form" class="form-horizontal m-t-20">

                        <div class="form-group">
                            <div class="col-sm-8">
                                <label for="name">Nome Completo</label>
                                <input type="text" class="form-control" id="name" required="required">
                            </div>
                            <div class="col-sm-4">
                                <label for="tell">Tell</label>
                                <input type="text" class="form-control" id="tell" required="required">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required="required">
                            </div>
                            <div class="col-sm-4">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" required="required">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <label for="endereco">Endere√ßo</label>
                                <input type="text" class="form-control" id="endereco" required="required">
                            </div>
                            <div class="col-sm-3">
                                <label for="numero">N: Casa</label>
                                <input type="number" class="form-control" id="numero" required="required">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-1">
                                <label for="compl">Complemento</label>
                                <input type="text" class="form-control" id="compl" required="required">
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-8">
                                <label for="bairro">Bairro</label>
                                <input type="text" class="form-control" id="bairro" required = 'required'/>
                            </div>
                            <div class="col-sm-4">
                                <label for="cep">Cep</label>
                                <input type="text" class="form-control" id="cep" data-mask="99999-999" required = 'required'/>
                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-danger text-uppercase">Registrar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
