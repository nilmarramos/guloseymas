<template name="order">
    <div class="row">
        <div class="container-fluid card-box center">
            <div class="col-sm-12">
                <div class="row">
                    <header class="text-center">
                        <h1 class="header-pedido">Pedido &ensp; {{ currentUser.profile.name }}</h1>
                    </header>
                </div>
                <div class="row">
                    <div class="text-center">
                        {{#with currentUser}}
                            {{#with profile}}
                                <div class="profile-order">
                                    <span class="order">Telefone:</span> {{ tell}}<br>
                                    <span class="order">Endereço:</span> {{ endereco }}-{{ numero }} &ensp; <span class="order">Cep:</span> {{ cep}}<br>
                                    <span class="order">Complemento:</span> {{ compl}}<br>
                                    <span class="order">Bairro:</span> {{ bairro}}<br>
                                    <form id="pagamento">
                                        <label class="radio-inline">
                                            <input type="radio" class="cartao" name="optradio" id="cartao" value="cartão">Cartão
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" class="dinheiro" name="optradio" id="dinheiro" value="dinheiro">Dinheiro
                                        </label>
                                    </form>
                                    <div class="cart hidden">
                                        <label for="troco">Levamos Até Você</label>
                                    </div>
                                    <div class="dinheiro hidden">
                                        <label for="troco">Vai precisar de troco ?</label><br>
                                        <input type="number" name="troco" id="troco" placeholder="valor do troco">
                                    </div>
                                </div>
                            {{/with}}
                        {{/with}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="table table-striped">
                            <table class="table table-responsive">
                                <thead>
                                <tr>
                                    <th>QTS</th>
                                    <th>Produtos</th>
                                    <th>Preço</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each cart}}
                                    <tr>
                                        <td>{{qts}}</td>
                                        <td>{{name }}<div class="pdr">{{ sabor}}</div></td>
                                        <td>{{m prince}}</td>
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                            <div class="total text-center">
                                Total :{{ m sumCart}}
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger enviar-pedido">Enviar Pedido</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
